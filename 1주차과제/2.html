<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자가 들어있는 배열을 파라미터로 받아 합계와 평균을 배열로 리턴하는 함수
function getSumAndAverage(arr) {
  if (arr.length === 0) {
    return [0, 0]; // 빈 배열일 경우 [0, 0] 반환
  }
  const sum = arr.reduce((acc, current) => acc + current, 0);
  const avg = sum / arr.length;
  return [sum, avg];
}

// 함수 호출
let numbers = [10, 20, 30, 40, 50];

// 구조 분해 할당 문법을 사용하여 리턴값을 sum, avg 변수에 바로 대입
let [sum, avg] = getSumAndAverage(numbers);

console.log("합계:", sum);   // 결과: 합계: 150
console.log("평균:", avg);   // 결과: 평균: 30
    </script>
    
</body>
</html>
