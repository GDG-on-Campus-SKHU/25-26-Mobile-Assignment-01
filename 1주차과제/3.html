<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const rectangle = {
  width: 10,
  height: 15
};

// 함수의 파라미터에서 구조 분해 할당을 사용
// { width, height }는 rectangle 객체의 속성을 분해하여
// width와 height 변수에 각각 할당하라는 의미
function getArea({ width, height }) {
  return width * height;
}

// 함수를 호출할 때는 객체 한 개를 전달
let area = getArea(rectangle);

console.log(area); // 결과: 150
    </script>
  </body>
</html>
